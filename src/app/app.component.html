<div class="content" role="main">

  <div class="row">

    <div class="column leftmost">

      <cdk-virtual-scroll-viewport itemSize="65" (scrolledIndexChange)="scroll_func($event)">

        <div style="padding-bottom: 10px;" *cdkVirtualFor="let item of list"  >
          <mat-card class="card">
            <mat-card-content>
              <div class="unselectable-line column-process display-flex el-col el-col-2" style=" align-items: center">
                <div class="el-tag--plain tag-padding el-col-5">
                  <img width="25px" src="../assets/icons8-minus-40.png">
                </div>

                <div class="el-tag--plain tag-padding el-col-5">
                  Valor
                </div>

                <div class="el-tag--plain tag-padding el-col-5">
                  Data
                </div>

                <div class="el-tag--plain tag-padding el-col-5">
                  C Custo
                </div>

                <div class="el-tag--plain tag-padding el-col-5">
                  Vencimento
                </div>

                <div class="el-tag--plain tag-padding el-col-5">
                  Div CC
                </div >

                <div class="el-tag--plain tag-padding el-col-5">
                  img
                </div>

              </div>

            </mat-card-content>

          </mat-card>
        </div>

      </cdk-virtual-scroll-viewport>


    </div>

    <div class="column rightmost">

      <form [formGroup]="addNewform">

        <mat-form-field class="form-field">
          <mat-label>Part Number</mat-label>
          <input matInput formControlName="partnumber" [errorStateMatcher]="matcher">
          <mat-error *ngIf="addNewform.get('partnumber').hasError('required')" >
            Part Number required.
          </mat-error>
          <mat-error *ngIf="addNewform.get('partnumber').hasError('pattern')" >
            Only letters and numbers are allowed.
          </mat-error>
          <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
        </mat-form-field>

        <mat-form-field style="width:375px" class="form-field">
          <mat-label>Description</mat-label>
          <input matInput formControlName="description" [errorStateMatcher]="matcher">
          <mat-error *ngIf="addNewform.get('description').hasError('pattern')" >
            Only letters and numbers are allowed.
          </mat-error>
          <mat-error *ngIf="addNewform.get('description').hasError('required')" >
            Description required.
          </mat-error>
          <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
        </mat-form-field>
        <div>
        <mat-form-field  class="form-field">
          <mat-label>Package type</mat-label>
          <mat-select  formControlName="box_family">
            <mat-option *ngFor="let b1 of box_type" [value]="b1.value">
              {{b1.display}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="form-field" >
          <mat-label>Package name</mat-label>
          <mat-select formControlName="box_type">
          <mat-option *ngFor="let b2 of selected_box_type.names" [value]="b2">
           {{ b2 }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
      </form>


    </div>

  </div>






  <!-- Footer -->
  <footer>

  </footer>
