
    <div class="toolbar" role="banner">
      <div style="padding-left: 10px;">
      <button (click)="refresh()" color="darker-primary" *ngIf="user" mat-mini-fab>
        <mat-icon >autorenew</mat-icon>
      </button>
      </div>
      <div style="padding-left: 10px;">

        <button (click)="openPessoaDialog()" color="darker-primary" *ngIf="user" mat-mini-fab>
          <mat-icon >person</mat-icon>
        </button>
      </div>
      <div style="padding-left: 10px;">
        <button (click)="openCCDialog()" color="darker-primary" *ngIf="user" mat-mini-fab>
          <mat-icon >apartment</mat-icon>
        </button>
      </div>

      <!-- <span style="padding-left: 20px;" *ngIf="user">Bem vinda, {{user.firstName}}</span> -->
      <div style="flex: 0.6;"></div>
      <div style="justify-content: space-between; display: flex;">

        <mat-button-toggle-group *ngIf="user" [value]="current_url">
          <mat-button-toggle routerLink='lancamentos' value="/lancamentos">Lan√ßamentos</mat-button-toggle>
          <mat-button-toggle routerLink='terceiros' value="/terceiros">Terceiros</mat-button-toggle>
          <mat-button-toggle routerLink='contratos' value="/contratos">Contratos</mat-button-toggle>
        </mat-button-toggle-group>

      </div>

      <div style="padding-left: 10px;">
        <button (click)="openLanXConDialog()" color="darker-primary" *ngIf="user" mat-mini-fab>
          <mat-icon>manage_search</mat-icon>
        </button>
      </div>

      <div style="padding-left: 10px;">
        <button (click)="openAlertsDialog()" color="darker-primary" *ngIf="user" mat-mini-fab>
          <mat-icon *ngIf="contagem == 0">notifications</mat-icon>
          <mat-icon *ngIf="contagem > 0">notification_important</mat-icon>
        </button>
        <span *ngIf="contagem > 0 && user" style="position: absolute; top: 30px; padding-left: 5px;">
          {{contagem}}
        </span>
      </div>

        <div class="spacer"></div>
        <a *ngIf="user" style="cursor: pointer; padding-right: 20px;" (click)="logout()">Sair</a>
    </div>
