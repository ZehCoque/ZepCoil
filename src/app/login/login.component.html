<div class="content-fluid" role="main">

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="formulario">
        <div class="el-tag--plain noselect" style="font-weight: bolder; font-size: 1.2vw; margin-bottom: 15px;">
          Login
        </div>
        <div class="input-forms">
            <mat-form-field style="width: 80%">
              <mat-label>Usuário</mat-label>
              <input matInput formControlName="username" [errorStateMatcher]="errorMatcher">
              <mat-error *ngIf="loginForm.get('username').hasError('required')" >
                É necessário inserir um usuário.
              </mat-error>
            </mat-form-field>
          </div>
          <div class="input-forms">
          <mat-form-field style="width: 80%">
            <mat-label>Senha</mat-label>
            <input type="password"  matInput formControlName="password" [errorStateMatcher]="errorMatcher"   >

            <mat-error *ngIf="loginForm.get('password').hasError('required')" >
              É necessário inserir uma senha.
            </mat-error>

            <mat-hint> </mat-hint>
          </mat-form-field>

        </div>
        <div *ngIf="error">
          <mat-error style="font-size: 1.5vh; text-align: center;">
            {{error | errorMessage}}
          </mat-error>
        </div>

        <div class="button-row">
          <button *ngIf="!loading" mat-raised-button color="primary" style="font-size:1vw" (click)='onSubmit()'>Entrar</button>
          <button *ngIf="loading" mat-raised-button color="primary" disabled style="width: 84px;"> <div class="button-spinner"><mat-spinner ></mat-spinner></div></button>
        </div>

      </div>




  </form>


</div>
